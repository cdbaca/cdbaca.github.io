{% extends "base.html" %}
{% block css %}<link rel="stylesheet" href="output/static/styles.css" type="text/css"> {% endblock %}
{% block nav %}
    <div class="nav">
        <div class="title"><a href="index.html">Roots to Branches</a></h2></div>
        <div class="top-menu">
            <ul>
                <li><a href="output/about.html"><button class="button">About</button></a></li>
                <li><a href="output/tags.html"><button class="button">Tags</button></a></li>
            </ul>
        </div>
    </div>
    {% endblock %}
{% block content %}
<h1>A header is here because this is the home page.</h1>

<h3>Posts:</h3>

<ul class="posts">
    {% for post in data %}
    <li><a href="output/{{ post.slug }}.html">{{ post.title }}</a> | {{ post.date}} </li>
    {% endfor %}
</ul>
{% endblock %}
