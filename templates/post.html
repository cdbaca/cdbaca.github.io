{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6 post">
    <h2>{{ data.metadata["title"] }}</h2>
    {{ data.content }}

    {% if data.metadata["tags"][0] != '' %}
        <p><strong>Tagged:</strong>{% for tag in data.metadata["tags"] %} <a href="tags/{{ tag }}.html">{{ tag }}</a>, {% endfor %}</p>
    {% else %}
        <p><strong>Tagged:</strong> no tags </p>
    {% endif %}
    </div>
    <div class="col-sm-3"></div>
</div>
{% endblock %}
